version: "3.1"

nlu:
- intent: ask_product_info
  examples: |
    - Can you tell me more about [product_name]?
    - I want details about [product_name]
    - Tell me about [product_name]
    - What are the specifications of [product_name]?
    - Describe [product_name] for me

- intent: inquire_product
  examples: |
    - Can you tell me about the laptop?
    - What do you know about laptops?
    - I want to know about the laptop features.

- intent: report_issue
  examples: |
    - I have an issue with [product_name]
    - There's a problem with [product_name]
    - I need help with [product_name]
    - My [product_name] isn't working
    - [product_name] is defective

- intent: ask_recommendation
  examples: |
    - Can you recommend something?
    - What would you suggest?
    - I need some product recommendations
    - Suggest me a good [category]
    - Which [category] is best?
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
